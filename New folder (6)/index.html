<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სამკუთხედის გამოთვლები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>სამკუთხედის გამოთვლები</h1>
        <label for="sideA">გვერდი A:</label>
        <input type="number" id="sideA" placeholder="შეიყვანეთ გვერდი A" required><br><br>
        <label for="sideB">გვერდი B:</label>
        <input type="number" id="sideB" placeholder="შეიყვანეთ გვერდი B" required><br><br>
        <label for="sideC">გვერდი C:</label>
        <input type="number" id="sideC" placeholder="შეიყვანეთ გვერდი C" required><br><br>
        <button onclick="calculateHeight()">გამოთვალეთ წრფივი ზედაპირი</button>
        <button onclick="calculateArea()">გამოთვალეთ ფართობი</button>
        <button onclick="calculatePerimeter()">გამოთვალეთ პერიმეტრი</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateHeight() {
            const sideA = parseFloat(document.getElementById('sideA').value);
            const sideB = parseFloat(document.getElementById('sideB').value);
            const sideC = parseFloat(document.getElementById('sideC').value);
            if (sideA && sideB && sideC) {
                const s = (sideA + sideB + sideC) / 2;
                const area = Math.sqrt(s * (s - sideA) * (s - sideB) * (s - sideC));
                const height = (2 * area) / sideA;
                document.getElementById('result').innerText = `სამკუთხედის წრფივი ზედაპირი არის ${height.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'გთხოვთ, შეიყვანეთ ყველა გვერდი.';
            }
        }

        function calculateArea() {
            const sideA = parseFloat(document.getElementById('sideA').value);
            const sideB = parseFloat(document.getElementById('sideB').value);
            const sideC = parseFloat(document.getElementById('sideC').value);
            if (sideA && sideB && sideC) {
                const s = (sideA + sideB + sideC) / 2;
                const area = Math.sqrt(s * (s - sideA) * (s - sideB) * (s - sideC));
                document.getElementById('result').innerText = `სამკუთხედის ფართობი არის ${area.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'გთხოვთ, შეიყვანეთ ყველა გვერდი.';
            }
        }

        function calculatePerimeter() {
            const sideA = parseFloat(document.getElementById('sideA').value);
            const sideB = parseFloat(document.getElementById('sideB').value);
            const sideC = parseFloat(document.getElementById('sideC').value);
            if (sideA && sideB && sideC) {
                const perimeter = sideA + sideB + sideC;
                document.getElementById('result').innerText = `სამკუთხედის პერიმეტრი არის ${perimeter.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'გთხოვთ, შეიყვანეთ ყველა გვერდი.';
            }
        }
    </script>
</body>
</html>
